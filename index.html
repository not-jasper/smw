<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mario World Test Site</title>
  <style>
    @font-face {
      font-family: 'MarioWorld';
      src: url('font.ttf') format('truetype');
    }

    body {
      margin: 0;
      background-color: #5cadff;
      font-family: 'MarioWorld', sans-serif;
      font-size: 16px;
      line-height: 16px;
      image-rendering: pixelated;
      cursor: url("cursorm.png") 0 0, auto;
      overflow-x: hidden;
    }

    h1 {
      color: white;
      text-align: center;
      margin-top: 200px;
      font-size: 24px;
      text-shadow: 2px 2px #000;
      image-rendering: pixelated;
    }

    .big-clouds {
      position: fixed;
      top: 64px;
      left: 0;
      right: 0;
      height: 128px;
      background: url('big-cloud.png') repeat-x;
      image-rendering: pixelated;
      z-index: -2;
    }

    .cloud {
      position: absolute;
      width: 32px;
      height: 24px;
      background: url('small-cloud.png') no-repeat;
      background-size: contain;
      image-rendering: pixelated;
      pointer-events: none;
    }

    .spacer {
      height: 3000px;
    }
  </style>
</head>
<body>
  <div class="big-clouds"></div>
  <h1>Welcome to My Mario World!</h1>
  <div class="spacer"></div>

  <script>
    let activeClouds = 0
    const maxClouds = 5

    function spawnCloud() {
      if (activeClouds >= maxClouds) return

      const cloud = document.createElement('div')
      cloud.className = 'cloud'
      cloud.style.top = `${Math.floor(Math.random() * 200 + 50)}px`
      document.body.appendChild(cloud)

      let x = -100
      const speed = Math.random() * 0.5 + 0.2
      activeClouds++

      function animate() {
        x += speed
        cloud.style.transform = `translateX(${Math.round(x)}px)`
        if (x < window.innerWidth + 100) {
          requestAnimationFrame(animate)
        } else {
          cloud.remove()
          activeClouds--
        }
      }
      animate()
    }

    setInterval(spawnCloud, 4000)
  </script>
</body>
</html>
